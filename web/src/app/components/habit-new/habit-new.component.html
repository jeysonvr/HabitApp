<div class="habit">
  <div class="header">
    <h1>
      HabitApp
    </h1>
    <h2>
      Hacer ejercicio
    </h2>
    <h3>
      Tareas o hábitos
    </h3>
  </div>
  <div class="container">
    <form [formGroup]="formNewHabit">
      <div class="row create-habit">
        <div class="input-container col-md-8">
          Nombre de la tarea o hábito
          <input  class="textbox"
          type="text"
          placeholder="Nombre"
          formControlName="txtTitle"
          [ngClass]="f['txtTitle'].valid?'is-valid':'is-invalid'">
          <div i18n class="invalid-feedback" *ngIf="!f['txtTitle'].valid">
            Campo requerido
          </div>
        </div>
      </div>
      <div class="row create-habit">
        <div class="input-container col-md-8">
          Horario
          <select class="textbox" formControlName="ddlTime" placeholder="Seleccionar opcion(es)" [ngClass]="f['ddlTime'].valid?'is-valid':'is-invalid'">
            <option value="0">12 am</option>
            <option value="1">01 am</option>
            <option value="2">02 am</option>
            <option value="3">03 am</option>
            <option value="4">04 am</option>
            <option value="5">05 am</option>
            <option value="6">06 am</option>
            <option value="7">07 am</option>
            <option value="8">08 am</option>
            <option value="8">09 am</option>
            <option value="10">10 am</option>
            <option value="11">11 am</option>
            <option value="12">12 pm</option>
            <option value="13">01 pm</option>
            <option value="14">02 pm</option>
            <option value="15">03 pm</option>
            <option value="16">04 pm</option>
            <option value="17">05 pm</option>
            <option value="18">06 pm</option>
            <option value="19">07 pm</option>
            <option value="20">08 pm</option>
            <option value="21">09 pm</option>
            <option value="22">10 pm</option>
            <option value="23">11 pm</option>
          </select>
          <div i18n class="invalid-feedback" *ngIf="!f['ddlTime'].valid">
            Campo requerido
          </div>
        </div>
      </div>
      <div class="row create-habit">
        <div class="input-container col-md-8">
          Día de la semana
          <select class="textbox" formControlName="ddlDay" placeholder="Seleccionar opcion(es)" [ngClass]="f['ddlDay'].valid?'is-valid':'is-invalid'">
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miercoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
            <option value="7">Domingo</option>
          </select>
          <div i18n class="invalid-feedback" *ngIf="!f['ddlDay'].valid">
            Campo requerido
          </div>
        </div>
      </div>
      <div class="row create-habit">
        <div class="col-md-4 buttonContainer">
          <button type="button" (click)="create()" class="button blue-botton"> Aceptar </button>
        </div>
        <div class="col-md-4 buttonContainer">
          <button type="button" (click)="cancel()" class="button red-botton"> Cancelar </button>
        </div>
      </div>
    </form>
  </div>
</div>
